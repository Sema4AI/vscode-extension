tasks:
  Obtain environment information:
    command:
      - python
      - get_env_info.py

  Build environment:
    shell: python -m robocorp.tasks run build_environment.py

environmentConfigs:
  - conda_vscode_windows_amd64.yaml
  - conda_vscode_darwin_amd64.yaml
  - conda_vscode_darwin_arm64.yaml
  - conda_vscode_linux_amd64.yaml
  - conda.yaml

artifactsDir: output
