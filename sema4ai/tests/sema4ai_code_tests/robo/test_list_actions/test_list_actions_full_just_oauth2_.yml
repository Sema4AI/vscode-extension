    properties: {}
    type: object
  managed_params_json_schema:
    google_secret:
      provider: google
      scopes:
      - https://www.googleapis.com/auth/spreadsheets.readonly
      - https://www.googleapis.com/auth/drive.readonly
      type: OAuth2Secret
